<ngx-carousel [inputs]="sliderConfig" >
  <ngx-item NgxCarouselItem *ngFor='let banner of banners; index as i' class="contImg">
    <img [src]="banner.img" width="100%"  style="width:100%">
  </ngx-item>
  <a NgxCarouselPrev class='prev'>&#10094;</a>
  <a NgxCarouselNext class='next'>&#10095;</a>
</ngx-carousel>
